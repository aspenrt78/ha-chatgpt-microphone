<!DOCTYPE html>
<html>

<head>
    <title>ChatGPT Microphone Options</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="header">
        <img src="/icon48.png" alt="ICON">
        <h1>ChatGPT Microphone</h1>
    </div>
    <div class="options-wrap">
        <div class="option">
            <h3 class="option-title">SEND MESSAGE ON MIC OFF:</h3>
            <label class="switch">
                <input type="checkbox" id="sendMessageOnMicOffToggle">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>

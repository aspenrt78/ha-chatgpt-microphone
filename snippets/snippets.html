<!DOCTYPE html>
<html>

<head>
    <title>ChatGPT Microphone</title>
    <link rel="stylesheet" href="snippets.css">
    <link rel="icon" href="../assets/icon48.png" type="image/png">
</head>

<body id="snippets-body">
    <div class="snippets">
        <div class="snippets-header">
            <div class="snippets-title">
                <img src="/assets/icon48.png" alt="ICON">
                <h1>Shortcut Snippets</h1>
            </div>
            <p class="snippets-description">Voice shortcuts that auto-replace with custom text snippets.</p>
        </div>
        <div class="snippets-container">
            <div class="table" id="snippetsTable">
                <div class="header-row">
                    <div class="cell">
                        <div class="table-header">
                            <span>Shortcut</span>
                            <span>When I say this...</span>
                        </div>
                    </div>
                    <div class="cell">
                        <div class="table-header">
                            <span>Snippet</span>
                            <span>...replace it with this.</span>
                        </div>
                    </div>
                </div>
                <!-- SNIPPET ROWS GET INSERTED HERE -->
            </div>
            <div class="button-wrap">
                <div class="left">
                    <button class="add-new-button" id="addNewSnippet">New <span>&plus;</span></button>
                </div>
                <div class="right">
                    <div class="success-message" id="snippetSuccessMessage">
                        <img src="../assets/success.svg" alt="success" class="success-icon">
                        <p class="success-description">Saved successfully</p>
                    </div>
                    <div class="error-message" id="emptySnippetError">
                        <img src="../assets/warning.svg" alt="warning" class="error-icon">
                        <p class="error-description">Snippets cannot be empty</p>
                    </div>
                    <div class="error-message" id="sameSnippetError">
                        <img src="../assets/warning.svg" alt="warning" class="error-icon">
                        <p class="error-description">Snippets cannot share the same shortcut</p>
                    </div>
                    <button class="edit-button" id="editSnippets">Edit</button>
                    <button class="save-button" id="saveSnippets" disabled="true">Save</button>
                </div>
            </div>
        </div>
        <button class="close-snippets-button" id="closeSnippets"><img src="../assets/close.svg" alt="close"></button>
    </div>
    <script src="snippets.js"></script>
</body>

</html>
